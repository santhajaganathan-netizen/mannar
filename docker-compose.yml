version: "3.9"

services:

  # 1. PostgreSQL Database Container
  db:
    image: medusa-db-img:latest
    build:
      context: ./docker-data/postgres
      dockerfile: Dockerfile.postgres
    container_name: medusa_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:${POSTGRES_DATA}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medusa_net

  # 2. Medusa Backend/Admin Container
  medusa:
    image: medusa-backend-img:latest
    build:
      context: .
      dockerfile: ./docker-data/backend/Dockerfile.medusa
    container_name: medusa_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${MEDUSA_PORT}:9000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MEDUSA_ADMIN_URL: http://localhost:7000
      MEDUSA_URL: http://localhost:9000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:8000,http://localhost:7000
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    depends_on:
      db:
        condition: service_healthy
    command: [ "npx", "medusa", "start" ]
    networks:
      - medusa_net

  # 3. Next.js Storefront Container
  storefront:
    image: medusa-storefront-img:latest
    build:
      context: ./docker-data/storefront
      dockerfile: Dockerfile.storefront
    container_name: medusa_storefront
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - medusa
    networks:
      - medusa_net

volumes:
  postgres_data:

networks:
  medusa_net:
    driver: bridge
